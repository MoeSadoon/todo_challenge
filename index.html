<!DOCTYPE html>
<html ng-app='toDo'>

  <head>
    <title>Moe's ToDo list</title>
    <link href='//fonts.googleapis.com/css?family=Roboto:100,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
  </head>

  <body>
    <div class="page-container" ng-controller='toDoCtrl'>


      <h2>Moe's ToDos</h2>
      <ul class="todo-list" ng-repeat='todo in todos track by $index'>
        <li>
          <span> {{ todo }} </span>
          <button class='bt bt-achieve' ng-click='done(todo)'>Done</button>
        </li>
      </ul>

      <ul class="add-todo">
        <li>
          <input type="text" class="txt" placeholder="New Todo" ng-model='newToDo'  />
          <button type="button" class="btn btn-success" ng-click='addToDo(newToDo)'>Add</button>
        </li>
      </ul>

    </div>

  </body>

</html>
